<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor</title>     
</head>
<body>
    <header class="titulo">

        <div class="dropdown">
            <div class="dropdown-toggle">
                <button class="hamburger" onclick="toggleDropdown()">☰</button>
            </div>
            <div class="dropdown-content">
                <button class="close-button">✖</button> <!-- Botón de cierre -->
                <button class="dropdown-button">Opción 1</button>
                <button class="dropdown-button">Opción 2</button>
                <button class="dropdown-button">Opción 3</button>
            </div>
        </div>
        <div class="texto">
            <h2>Bancapp</h2>
        </div>
        <div class="contenedor-icono">
            <img src="/proyecto-interfaz/resources/img/icon.png" alt="icon" class="img1">
        </div>
        
    </header>
<div class="box">

    

    <h1>Bienvenido ¡Supervisor!</h1>

    <img src="/proyecto-interfaz/resources/img/icono-removebg-preview.png" alt="Bancapp" class="img2">
    <input type="text" id="numero" name="numero" class="numero" placeholder="numero de cuenta">
    <div>

        <button class="opcion" id="opcion" name="op1">Administrar usuarios</button>
        <button class="opcion" id="opcion" name="op2">Consultar estado de cuenta</button>
        <button class="opcion">Gestionar creditos</button >


    </div>
</div>



<script>
const dropdownToggle = document.querySelector('.dropdown-toggle');
const dropdown = document.querySelector('.dropdown');
const closeButton = document.querySelector('.close-button');

// Abre y cierra el dropdown al hacer clic en el icono de las barras
dropdownToggle.addEventListener('click', () => {
    dropdown.classList.toggle('active');
});

// Cierra el dropdown al hacer clic en el botón "X"
closeButton.addEventListener('click', (event) => {
    dropdown.classList.remove('active');
    event.stopPropagation(); // Previene el evento de clic de propagarse
});

// Cierra el dropdown al hacer clic fuera de la pestaña
document.addEventListener('click', (event) => {
    if (!dropdown.contains(event.target) && !dropdownToggle.contains(event.target)) {
        dropdown.classList.remove('active');
    }
});
    </script>
</body>
